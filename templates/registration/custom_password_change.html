{% extends "common/base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Card Container for Form -->
                <div class="card shadow-lg rounded-lg">
                    <div class="card-header bg-primary text-white rounded-top">
                        <h3 class="text-center mb-0">Change Your Password</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}

                            <!-- Current Password Field -->
                            <div class="mb-3">
                                <label for="id_old_password" class="form-label">Current Password</label>
                                <input type="password" name="old_password" id="id_old_password"
                                       class="form-control rounded" required>
                            </div>

                            <!-- New Password Field -->
                            <div class="mb-3">
                                <label for="id_new_password1" class="form-label">New Password</label>
                                <input type="password" name="new_password1" id="id_new_password1"
                                       class="form-control rounded" required>
                            </div>

                            <!-- Confirm New Password Field -->
                            <div class="mb-3">
                                <label for="id_new_password2" class="form-label">Confirm New Password</label>
                                <input type="password" name="new_password2" id="id_new_password2"
                                       class="form-control rounded" required>
                            </div>

                            <!-- Change Password Button -->
                            <button type="submit" class="btn btn-primary btn-block rounded-pill mb-3">
                                <i class="fas fa-lock"></i> Change Password
                            </button>
                        </form>

                        <!-- Back to Profile Button -->
                        <a class="btn btn-secondary btn-block rounded-pill" href="{% url 'profile_details' user.pk %}">
                            <i class="fas fa-arrow-left"></i> Back to Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap and FontAwesome from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
{% endblock %}
