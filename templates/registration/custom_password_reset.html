{% extends "common/base.html" %}

{% block content %}
    <div class="container my-5">

        <!-- Centered Column -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <!-- Card for form content -->
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Reset Your Password</h3>
                    </div>
                    <div class="card-body">
                        
                        <!-- Instruction text -->
                        <p class="text-center mb-4">Please enter your email address below, and we'll send you a link to reset your password.</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            
                            <!-- Email Input -->
                            <div class="form-group">
                                <label for="id_email" class="form-label">Email Address</label>
                                <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">Remember your password? <a href="{% url 'login' %}">Log in here</a></small>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
{% endblock %}
