{% extends 'common/base.html' %}
{% block title %}Delete Favorite Stock List{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="card shadow-lg rounded-lg">
            <div class="card-header bg-danger text-white text-center">
                <h4><i class="fas fa-exclamation-triangle me-2"></i> Confirm Deletion</h4>
            </div>
            <div class="card-body text-center">
                <p class="text-muted">Are you sure you want to delete this list? This action cannot be undone.</p>
                <h5 class="text-danger">{{ object.name }}</h5>
                <form method="post" class="mt-4 d-flex justify-content-center">
                    {% csrf_token %}
                    <div class="me-3">
                        <button type="submit" class="btn btn-danger btn-lg rounded-pill me-3">
                            <i class="fas fa-check"></i> Yes, Delete
                        </button>
                    </div>
                    <div class="me-3">
                        <a href="{% url 'stock_lists' %}" class="btn btn-secondary btn-lg rounded-pill me-3">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
