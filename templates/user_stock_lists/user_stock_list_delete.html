{% extends 'common/base.html' %}

{% block title %}Delete Favorite Stock List{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg rounded-lg">
                    <div class="card-body text-center">
                        <h4 class="card-title mb-4">Are you sure you want to delete this list?</h4>
                        <p class="text-muted">This action cannot be undone.</p>

                        <!-- Display the name of the stock list being deleted -->
                        <h5 class="text-danger">{{ object.name }}</h5>

                        <!-- Confirmation Buttons -->
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                            <a href="{% url 'stock_lists' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
