{% extends 'common/base.html' %}
{% load static %}

{% block title %}Add Stock{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="card shadow-lg rounded-lg">
            <div class="card-header bg-primary text-white text-center rounded-top">
                <h2>
                    <i class="fas fa-plus-circle me-2"></i> Add New Stock
                </h2>
            </div>

            <div class="card-body">
                <!-- Messages Section -->
                {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            <div class="alert rounded-pill 
                                {% if 'success' in message.tags %}alert-success
                                {% elif 'error' in message.tags %}alert-danger
                                {% else %}alert-info{% endif %}">
                                <i class="{% if 'success' in message.tags %}fas fa-check-circle
                                   {% elif 'error' in message.tags %}fas fa-exclamation-circle
                                   {% else %}fas fa-info-circle{% endif %} me-2"></i>
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Form Section -->
                <form method="POST" class="p-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="ticker" class="form-label"><strong>Ticker Symbol:</strong></label>
                        <input type="text" id="ticker" name="ticker" class="form-control form-control-lg rounded-pill"
                               placeholder="Enter stock ticker symbol (e.g., AAPL)" value="{{ ticker }}" required>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg rounded-pill shadow-sm">
                            <i class="fas fa-check-circle"></i> Add Stock
                        </button>
                        <a href="{% url 'stock_list' %}" class="btn btn-secondary btn-lg rounded-pill shadow-sm ms-3">
                            <i class="fas fa-arrow-left"></i> Back to Stock List
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap and FontAwesome from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
{% endblock %}
