{% extends 'common/base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <!-- Card container with expanded width -->
                <div class="card shadow-lg rounded-lg">
                    <div class="card-header bg-primary text-white d-flex align-items-center rounded-top">
                        <!-- Envelope icon with margin-right for spacing -->
                        <i class="fas fa-envelope fa-2x me-4"></i>
                        <h4 class="mb-0 ms-2">Get in Touch</h4>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted text-center mb-4">
                            We would love to hear from you! Please fill out the form below, and weâ€™ll get back to you as
                            soon as possible.
                        </p>

                        <!-- Contact Form -->
                        <form action="{% url 'contact' %}" method="post">
                            {% csrf_token %}

                            <!-- Form Fields with Bootstrap styling -->
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>

                            <!-- Submit Button with Icon -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                                    <i class="fas fa-paper-plane"></i> Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
