<!DOCTYPE html>
<html lang="en">
{% load custom_tags %}
{% load static %}

<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track and optimize your stock portfolio with our easy-to-use app.">
    <meta name="author" content="Your Name">
    <title>{% block title %}My Stock Portfolio App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Include jQuery (place this before your custom AJAX script) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Additional CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
{% include 'common/header_navbar.html' %}

<!-- Main Content -->
<main class="container my-4">
    {% block content %}
        <!-- Page-specific content goes here -->
    {% endblock %}
</main>

<!-- Footer -->
{% include 'common/footer.html' %}

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyzzgrt3LR3sv2iD6FAU8mQJ6HpaF4aB9yP6zbhpF"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-B4gt1jrGC7Jh4Agw20QhaGe8aMFXc6B/zYk5mT2iwSTeDxlWUlPztEzp0N0B8xj0"
        crossorigin="anonymous"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
