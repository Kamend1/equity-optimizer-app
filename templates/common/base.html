<!DOCTYPE html>
<html lang="en">
{% load custom_tags %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track and optimize your stock portfolio with our easy-to-use app.">
    <meta name="author" content="Your Name">
    <title>{% block title %}My Stock Portfolio App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Additional CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
{% include 'common/header_navbar.html' %}

<!-- Main Content -->
<main class="container my-4">
    {% block content %}
        <!-- Page-specific content goes here -->
    {% endblock %}
</main>

<!-- Footer -->
{% include 'common/footer.html' %}

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyzzgrt3LR3sv2iD6FAU8mQJ6HpaF4aB9yP6zbhpF"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-B4gt1jrGC7Jh4Agw20QhaGe8aMFXc6B/zYk5mT2iwSTeDxlWUlPztEzp0N0B8xj0"
        crossorigin="anonymous"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
