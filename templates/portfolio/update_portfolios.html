{% extends 'common/base.html' %}

{% block title %}Update Portfolio Values{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Update Portfolio Values</h2>
    <p class="text-center text-muted">Click the button below to update the daily values for all portfolios.</p>
    <div class="text-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                Update Portfolio Values
            </button>
        </form>
    </div>
</div>
{% endblock %}
