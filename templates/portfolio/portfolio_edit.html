{% extends 'common/base.html' %}

{% block title %}Edit Portfolio{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Card Container for Form -->
                <div class="card shadow-lg border rounded-lg">
                    <div class="card-header bg-primary text-white rounded-top">
                        <h3 class="text-center mb-0">Edit Portfolio</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100 rounded-pill mt-3">Save Changes</button>
                        </form>

                        <!-- Cancel button to go back to portfolio list -->
                        <div class="text-center mt-3">
                            <a href="{% url 'portfolio' %}" class="btn btn-secondary w-100 rounded-pill">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap and FontAwesome from CDN if not already included -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
{% endblock %}
